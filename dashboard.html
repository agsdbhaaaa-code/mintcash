<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MintCash | لوحة التحكم</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #00ff73;
            --bg: #050a0e;
            --card: #0f172a;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        /* الهيدر العلوي */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px);
        }
        .balance-box { 
            background: rgba(0, 255, 115, 0.1); border: 1px solid var(--primary);
            padding: 5px 15px; border-radius: 50px; font-weight: bold; color: var(--primary);
        }

        /* حاوية الصفحات */
        .app-container { height: calc(100vh - 140px); overflow-y: auto; padding: 20px; }
        .page-content { display: none; animation: slideIn 0.3s ease; }
        .page-content.active { display: block; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* بطاقات الشركات (Offers) */
        .offer-card { 
            background: var(--card); border-radius: 20px; padding: 15px; 
            display: flex; align-items: center; margin-bottom: 15px; 
            border: 1px solid var(--border); cursor: pointer;
        }
        .offer-card img { width: 55px; height: 55px; border-radius: 14px; margin-left: 15px; border: 1px solid var(--border); }
        .offer-card .details { flex: 1; }
        .offer-card h4 { font-size: 16px; margin-bottom: 4px; }
        .offer-card p { font-size: 11px; color: var(--text-dim); }

        /* شبكة السحب (Withdraw) */
        .withdraw-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .wd-card { 
            background: var(--card); border-radius: 22px; padding: 25px; 
            text-align: center; border: 1px solid var(--border); cursor: pointer;
        }
        .wd-card:active { transform: scale(0.95); border-color: var(--primary); }
        .wd-card img { width: 48px; margin-bottom: 12px; }
        .wd-card b { display: block; font-size: 13px; color: #fff; }

        /* الملف الشخصي */
        .profile-box { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid var(--border); }
        .user-meta { border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 15px; }
        
        /* زر المالك */
        #owner-panel { display: none; background: #ff3e3e; color: #fff; padding: 15px; border-radius: 12px; text-align: center; font-weight: 900; margin-top: 20px; cursor: pointer; border: none; width: 100%; }

        /* المنيو السفلي (The Bottom Nav) */
        nav.bottom-nav { 
            position: fixed; bottom: 0; width: 100%; height: 75px; 
            background: #030712; display: flex; justify-content: space-around; 
            align-items: center; border-top: 1px solid var(--border);
        }
        .nav-item { color: var(--text-dim); text-align: center; font-size: 11px; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 24px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <header>
        <div style="color: var(--primary); font-weight: 900; font-size: 20px;">MINTCASH</div>
        <div class="balance-box"><i class="fas fa-coins"></i> <span id="userPts">0</span></div>
    </header>

    <div class="app-container">
        
        <div id="earn" class="page-content active">
            <h3 style="margin-bottom: 20px;">كسب النقاط</h3>
            <div class="offer-card" onclick="openOfferwall('Monlix')">
                <img src="https://monlix.com/assets/img/logo.png">
                <div class="details"><h4>Monlix</h4><p>استطلاعات، تطبيقات، وألعاب</p></div>
                <i class="fas fa-chevron-left" style="color: #334155;"></i>
            </div>
            <div class="offer-card" onclick="openOfferwall('CPALead')">
                <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple122/v4/6c/e0/7d/6ce07d2f-48d6-4e5a-9d9e-1f7c234a974b/source/512x512bb.jpg">
                <div class="details"><h4>CPALead</h4><p>تحميل تطبيقات وألعاب سريعة</p></div>
                <i class="fas fa-chevron-left" style="color: #334155;"></i>
            </div>
        </div>

        <div id="withdraw" class="page-content">
            <h3 style="margin-bottom: 20px;">وسائل السحب</h3>
            <div class="withdraw-grid">
                <div class="wd-card" onclick="alert('PayPal')"><img src="https://cdn-icons-png.flaticon.com/512/174/174861.png"><b>PayPal</b></div>
                <div class="wd-card" onclick="alert('Binance')"><img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png"><b>Binance</b></div>
                <div class="wd-card" onclick="alert('USDT')"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png"><b>USDT</b></div>
                <div class="wd-card" onclick="alert('Google Play')"><img src="https://cdn-icons-png.flaticon.com/512/270/270850.png"><b>Google Play</b></div>
                <div class="wd-card" style="grid-column: span 2;" onclick="alert('WhatsApp')"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png"><b>تحويل يدوي (واتساب)</b></div>
            </div>
        </div>

        <div id="profile" class="page-content">
            <h3 style="margin-bottom: 20px;">حسابي</h3>
            <div class="profile-box">
                <div class="user-meta">
                    <p id="uName" style="font-weight: bold; font-size: 18px;">الاسم</p>
                    <p id="uEmail" style="color: var(--text-dim); font-size: 13px;">البريد الإلكتروني</p>
                </div>
                <button onclick="auth.signOut().then(()=>window.location.href='index.html')" style="background: transparent; color: #ff3e3e; border: none; font-weight: bold; cursor: pointer;">تسجيل الخروج</button>
                
                <button id="owner-panel" onclick="alert('مرحباً بك في لوحة المالك')">دخول لوحة الإدارة</button>
            </div>
        </div>

    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('earn', this)"><i class="fas fa-home"></i><p>يكسب</p></div>
        <div class="nav-item" onclick="switchPage('withdraw', this)"><i class="fas fa-wallet"></i><p>سحب</p></div>
        <div class="nav-item" onclick="switchPage('profile', this)"><i class="fas fa-user-circle"></i><p>حسابي</p></div>
    </nav>

    <script>
        // --- تهيئة Firebase (نفس إعداداتك) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAR1agEF6AHWHrgY4g_M3EoojdPKB1U9sY",
            authDomain: "mintcash-65c77.firebaseapp.com",
            projectId: "mintcash-65c77",
            storageBucket: "mintcash-65c77.firebasestorage.app",
            messagingSenderId: "448741584532",
            appId: "1:448741584532:web:ccad1e2feabd4c8071ce81"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // نظام التبديل
        function switchPage(id, el) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        function openOfferwall(name) {
            alert("سيتم فتح عروض " + name + " قريباً");
        }

        // مراقبة الدخول وجلب البيانات
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("users").doc(user.uid).get().then(doc => {
                    const data = doc.data();
                    document.getElementById('uName').innerText = data.name || "مستخدم منت كاش";
                    document.getElementById('uEmail').innerText = user.email;
                    document.getElementById('userPts').innerText = data.balance || 0;

                    // حماية المالك الصارمة
                    if(user.email === "agsdbhaaaa@gmail.com") {
                        document.getElementById('owner-panel').style.display = 'block';
                    }
                });
            } else {
                window.location.href = "index.html"; // لو مش مسجل يرجعه للرئيسية
            }
        });
    </script>
</body>
</html>
