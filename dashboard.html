<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MINTCASH | لوحة التحكم</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #00ff73;
            --bg: #050a0e;
            --card: #0f172a;
            --text: #ffffff;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        /* الهيدر العلوي */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
            background: #050a0e; position: fixed; top: 0; width: 100%; z-index: 100;
        }
        .points-badge {
            background: rgba(0, 255, 115, 0.1); border: 1.5px solid var(--primary);
            padding: 4px 12px; border-radius: 50px; display: flex; align-items: center; gap: 8px;
        }

        /* حاوية الصفحات */
        .main-content { margin-top: 80px; height: calc(100vh - 155px); overflow-y: auto; padding: 15px; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ستايل البطاقات (مثل الصور) */
        .section-title { font-size: 18px; font-weight: 700; margin-bottom: 15px; padding-right: 5px; }
        
        .card-item { 
            background: #0f172a; border-radius: 18px; padding: 15px; 
            display: flex; align-items: center; margin-bottom: 12px; 
            border: 1px solid rgba(255,255,255,0.05); position: relative;
        }
        .card-item img { width: 50px; height: 50px; border-radius: 12px; margin-left: 15px; background: #1e293b; }
        .card-info { flex: 1; }
        .card-info h4 { font-size: 15px; margin-bottom: 3px; }
        .card-info p { font-size: 11px; color: var(--text-dim); }
        .card-item .arrow { color: #334155; font-size: 14px; }

        /* شبكة السحب */
        .withdraw-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .wd-box { 
            background: #0f172a; border-radius: 20px; padding: 20px; 
            text-align: center; border: 1px solid rgba(255,255,255,0.05); 
        }
        .wd-box img { width: 45px; margin-bottom: 10px; }
        .wd-box b { display: block; font-size: 13px; }

        /* بروفايل */
        .profile-card { background: #0f172a; border-radius: 20px; padding: 25px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .profile-card h2 { font-size: 20px; margin-bottom: 5px; }
        .profile-card p { color: var(--text-dim); font-size: 14px; margin-bottom: 20px; }
        
        .logout-btn { color: #ff3e3e; font-weight: 700; background: none; border: none; cursor: pointer; }
        .admin-btn { 
            background: #ff0000; color: #fff; width: 100%; padding: 12px; 
            border-radius: 12px; border: none; font-weight: 900; margin-top: 15px; display: none;
        }

        /* الشريط السفلي */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; height: 75px; 
            background: #050a0e; border-top: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-around; align-items: center; z-index: 100;
        }
        .nav-link { color: #475569; text-align: center; text-decoration: none; font-size: 11px; cursor: pointer; }
        .nav-link.active { color: var(--primary); }
        .nav-link i { font-size: 22px; margin-bottom: 4px; display: block; }
    </style>
</head>
<body>

    <header>
        <div style="color: var(--primary); font-weight: 900; font-size: 20px;">MINTCASH</div>
        <div class="points-badge">
            <span id="userPts" style="color: #fff; font-weight: bold;">0</span>
            <i class="fas fa-coins" style="color: var(--primary);"></i>
        </div>
    </header>

    <div class="main-content">
        
        <div id="page-earn" class="page active">
            <div class="section-title">كسب النقاط</div>
            <div class="card-item" onclick="alert('فتح Monlix')">
                <i class="fas fa-chevron-right arrow" style="margin-left:10px"></i>
                <div class="card-info"><h4>Monlix</h4><p>استطلاعات، تطبيقات، وألعاب</p></div>
                <img src="https://via.placeholder.com/50" alt="logo">
            </div>
            <div class="card-item" onclick="alert('فتح CPALead')">
                <i class="fas fa-chevron-right arrow" style="margin-left:10px"></i>
                <div class="card-info"><h4>CPALead</h4><p>عروض سريعة وتطبيقات</p></div>
                <img src="https://via.placeholder.com/50" alt="logo">
            </div>
        </div>

        <div id="page-withdraw" class="page">
            <div class="section-title">وسائل السحب</div>
            <div class="withdraw-grid">
                <div class="wd-box" onclick="alert('سحب بايبال')"><img src="https://cdn-icons-png.flaticon.com/512/174/174861.png"><b>PayPal</b></div>
                <div class="wd-box" onclick="alert('سحب بينانس')"><img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png"><b>Binance</b></div>
                <div class="wd-box" onclick="alert('سحب USDT')"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png"><b>USDT</b></div>
                <div class="wd-box" onclick="alert('سحب جوجل بلاي')"><img src="https://cdn-icons-png.flaticon.com/512/270/270850.png"><b>Google Play</b></div>
            </div>
        </div>

        <div id="page-profile" class="page">
            <div class="section-title">حسابي</div>
            <div class="profile-card">
                <h2 id="uName">جاري التحميل...</h2>
                <p id="uEmail">---</p>
                <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
                <button id="adminBtn" class="admin-btn">لوحة تحكم المالك</button>
            </div>
        </div>

    </div>

    <nav class="bottom-nav">
        <div class="nav-link active" onclick="showTab('page-earn', this)"><i class="fas fa-home"></i>يكسب</div>
        <div class="nav-link" onclick="showTab('page-withdraw', this)"><i class="fas fa-wallet"></i>السحب</div>
        <div class="nav-link" onclick="showTab('page-profile', this)"><i class="fas fa-user-circle"></i>حسابي</div>
    </nav>

    <script>
        // --- تهيئة Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyAR1agEF6AHWHrgY4g_M3EoojdPKB1U9sY",
            authDomain: "mintcash-65c77.firebaseapp.com",
            projectId: "mintcash-65c77",
            storageBucket: "mintcash-65c77.firebasestorage.app",
            messagingSenderId: "448741584532",
            appId: "1:448741584532:web:ccad1e2feabd4c8071ce81"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // التبديل بين التبويبات
        function showTab(pageId, element) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            element.classList.add('active');
        }

        // مراقبة المستخدم
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        const data = doc.data();
                        document.getElementById('uName').innerText = data.name || "مستخدم جديد";
                        document.getElementById('uEmail').innerText = user.email;
                        document.getElementById('userPts').innerText = data.balance || 0;
                        
                        // كشف المالك
                        if(user.email === "agsdbhaaaa@gmail.com") {
                            document.getElementById('adminBtn').style.display = 'block';
                        }
                    }
                });
            } else {
                window.location.href = "index.html";
            }
        });

        function logout() {
            auth.signOut().then(() => window.location.href = "index.html");
        }
    </script>
</body>
</html>
