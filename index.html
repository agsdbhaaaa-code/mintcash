<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MintCash</title>

<style>
:root{
  --green:#2dff88;
  --dark:#0b1c16;
  --card:#122822;
}

*{box-sizing:border-box;font-family:Arial}

body{
  margin:0;
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEioGadxhmGRd2UJiH3Utj15KOcxGxPY3ZcTSRjIeElA6jt2PySe2h0NQ0lDpchkZsSqGDEf1EQ82nDcMkbUd3-Qw8zPa4TpLnEDOt3SegWkyjiJoCAqRa6E0HCpfJrVSdm9xL_hTubA86EFmebwZAdkIAKHYlMVrZ31okUr-16LYD_Dc81vs-_p7AGOeuQ/s1376/1766075604391.jpg")
    center/cover no-repeat;
  color:#fff;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  width:42px;
  height:42px;
  border-radius:12px;
}

.lang-btn{
  padding:8px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.3);
  background:rgba(0,0,0,.3);
  color:#fff;
  cursor:pointer;
}

/* HERO */
main{
  text-align:center;
  padding:80px 16px;
}

h1 span{color:var(--green)}

.actions{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:28px;
}

.btn{
  padding:14px 26px;
  border-radius:18px;
  border:none;
  cursor:pointer;
  font-size:16px;
}

.btn.green{background:var(--green);color:#000}
.btn.dark{background:rgba(0,0,0,.4);color:#fff}

/* MODAL */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}

.modal{
  width:92%;
  max-width:420px;
  background:var(--card);
  border-radius:20px;
  padding:22px;
  position:relative;
}

.close{
  position:absolute;
  top:10px;
  left:14px;
  font-size:22px;
  cursor:pointer;
}

.modal h3{
  text-align:center;
  margin-bottom:18px;
}

.field{
  margin-bottom:12px;
}

.field input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#1b3a31;
  color:#fff;
}

.submit{
  width:100%;
  padding:14px;
  border-radius:16px;
  background:var(--green);
  border:none;
  font-size:16px;
  cursor:pointer;
}

.divider{
  text-align:center;
  margin:14px 0;
  opacity:.7;
}

.google-btn{
  width:100%;
  height:54px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.05);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.google-btn img{width:22px}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhTrhu7Mi9p9krwFaOjjVmV_Yqi8PMNXcMpnJWQka-f3QpemAOY-8nK_QCzXBHFkQENTdNctzUxY61FK0Wi-uZh6hruvb2s_qZ7aTjluaNrYIzat6Y_0ODG_2F9s25ETtwDcBwyXqRz4HlG-4YIG6_mPXR8A6MzuwESeCpYMoqXEAjXG1Qm0vaveW7n9KI/s562/Screenshot_20251218_204032_Google.jpg">
    <strong>MintCash</strong>
  </div>
  <button class="lang-btn" onclick="toggleLang()">AR / EN</button>
</header>

<main>
  <h1 id="title"><span>اكسب المال</span> أثناء المتعة</h1>
  <p id="desc">اربح من خلال إكمال المهام، الألعاب، والتطبيقات</p>

  <div class="actions">
    <button class="btn green" onclick="openAuth()">إنشاء حساب</button>
    <button class="btn dark" onclick="openAuth()">تسجيل الدخول</button>
  </div>
</main>

<!-- AUTH -->
<div class="overlay" id="authBox">
  <div class="modal">
    <div class="close" onclick="closeAuth()">×</div>
    <h3>تسجيل الدخول / إنشاء حساب</h3>

    <div class="field"><input id="email" placeholder="البريد الإلكتروني"></div>
    <div class="field"><input id="password" type="password" placeholder="كلمة المرور"></div>

    <button class="submit" onclick="emailLogin()">متابعة</button>

    <div class="divider">أو</div>

    <button class="google-btn" onclick="googleLogin()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
      تسجيل الدخول باستخدام جوجل
    </button>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAR1agEF6AHWHrgY4g_M3EoojdPKB1U9sY",
  authDomain: "mintcash-65c77.firebaseapp.com",
  projectId: "mintcash-65c77",
  storageBucket: "mintcash-65c77.firebasestorage.app",
  messagingSenderId: "448741584532",
  appId: "1:448741584532:web:ccad1e2feabd4c8071ce81"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.emailLogin = async ()=>{
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;
  try{
    await signInWithEmailAndPassword(auth,email,pass);
    location.href="earn.html";
  }catch{
    await createUserWithEmailAndPassword(auth,email,pass);
    location.href="earn.html";
  }
};

window.googleLogin = async ()=>{
  await signInWithPopup(auth,provider);
  location.href="earn.html";
};
</script>

<script>
function openAuth(){document.getElementById("authBox").style.display="flex";}
function closeAuth(){document.getElementById("authBox").style.display="none";}
function toggleLang(){alert("سيتم تفعيل الترجمة الكاملة لاحقًا");}
</script>

</body>
</html>
